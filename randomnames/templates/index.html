<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ randomname }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/a76bab607b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column h-100">
      <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">

      <div class="container-fluid py-3 text-center">
        <a class="user-select-none" href="{{ url_for('index') }}"><h1 class="text-center ">random<span class="color-alt">names</span></h1></a>
        <small class="text-muted">Made with <i class="fas fa-heart color-aurora"></i> for everyone</small>
      </div>

      <div class="card w-75 mx-auto my-3">
        <h5 class="card-header">Your cool name is:</h1>

        <div class="card-body">
          <div class="input-group y-3">

            <input type="text" class="form-control" value="{{ randomname }}" id="randomname">
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary" type="button" id="copy" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">
                <i class="fas fa-clipboard"></i>
              </button>
              <button class="btn btn-outline-secondary" type="button" id="refresh" data-toggle="tooltip" data-placement="top" title="Get a new name"><i class="fas fa-redo"></i></button>
            </div>
          </div>
          <div>
            <input type="checkbox" id="lower" name="lower">
            <label for="lower">Lower</label>
          </div>
          <div>
            <input type="text" id="separator" name="separator">
            <label for="separator">Separator</label>
          </div>
          <div>
            <input type="checkbox" id="noseparator" name="noseparator">
            <label for="noseparator">No separator</label>
          </div>
          <div>
            <input type="number" id="number" name="number" min="3" max="13">
            <label for="number">Number of letters</label>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <small class="text-muted">Â© 2020 randomnames</small>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
    <script>
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      })
    </script>

  </body>
</html>
